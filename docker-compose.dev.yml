version: '3.8'
services:
  database:
    image: postgres:alpine
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: "postgresvd"

  redis:
    image: redis:alpine
    volumes:
      - redis:/data

  client:
    command: yarn dev
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    volumes:
      - ./client:/var/www/client
    depends_on:
      - database
    ports:
      - "3001:3001"

  _server_build:
    image: visualdynamics-server
    command: ["echo", "built!"]
    build: ./server

  server:
    image: visualdynamics-server
    command: flask run --host=0.0.0.0 --port=3002
    ports:
     - 3002:3002
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - FLASK_DEBUG=true
      - MAILER_URL=client:3001
    volumes:
      - ./server:/var/www/server
      - ./VDfiles:/var/www/VDfiles
    depends_on:
      - _server_build
      - redis

  _worker_build:
    image: visualdynamics-worker
    command: ["echo", "built!"]
    build: 
      context: ./server
      dockerfile: Dockerfile.worker

  worker:
    image: visualdynamics-worker
    command: celery -A server.celery_tasks worker --concurrency=1
    volumes:
      - ./server:/var/www/server
      - ./VDfiles:/var/www/VDfiles
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - FLASK_DEBUG=true
    depends_on:
      - _worker_build
      - server
      - redis

volumes:
  redis:
    driver: local