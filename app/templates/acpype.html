{% extends 'base.html' %}

{% block content %}
<div>
  <p class="h2 text-center">{{ _("Proteína + Ligante (ACPYPE)") }}</p>
  <div class="d-flex flex-column flex-lg-row justify-content-evenly">
    <form
      class="align-items-start max-md mx-auto"
      method="POST"
      action="{{ url_for('DynamicRoutes.acpype') }}"
      onsubmit="return validateProcessing(this)"
      enctype="multipart/form-data"
    >
      <!-- {% include 'components/ngl.html' %} -->
      <div class="my-2">
        <label
          class="form-label"
          for="file"
        >{{ _("Proteína Livre") }} (.pdb)</label>
        <input
          class="form-control form-control-lg"
          type="file"
          name="file"
          id="file"
          accept=".pdb"
        >
      </div>

      <div class="my-2">
        <label
          class="form-label"
          for="fileitp"
        >{{ _("Ligante") }} (.itp)</label>
        <input
          class="form-control form-control-lg"
          type="file"
          name="fileitp"
          id="fileitp"
          accept=".itp"
        >
      </div>

      <div class="my-2">
        <label
          class="form-label"
          for="filegro"
        >{{ _("Ligante") }} (.pdb ou .gro)</label>
        <input
          class="form-control form-control-lg"
          type="file"
          name="filegro"
          id="filegro"
          accept=".gro,.pdb"
        >
      </div>

      <div class="my-2">
        <div class="form-floating">
          <select
            class="form-select"
            id="campoforca"
            name="campoforca"
          >
            <option value="amber03">AMBER03 protein, nucleic AMBER94</option>
            <option
              value="amber94"
              selected
            >AMBER94 force field</option>
            <option value="amber96">AMBER96 protein, nucleic AMBER94</option>
            <option value="amber99">AMBER99 protein, nucleic AMBER94</option>
            <option value="amber99sb">AMBER99SB protein, nucleic AMBER94</option>
            <option value="amber99sb-ildn">AMBER99SB-ILDN protein, nucleic AMBER94</option>
            <option value="ambergs">AMBERGS force field</option>
          </select>
          <label for="campoforca">{{ _("Campo de Força") }}</label>
        </div>
      </div>

      <div class="my-2">
        <div class="form-floating">
          <select
            class="form-select"
            id="modeloagua"
            name="modeloagua"
          >
            <option
              value="spc"
              selected
            >SPC simple point charge ({{ _("Recomendado para GROMOS") }})</option>
            <option value="spce">SPC/E extended simple point charge</option>
            <option value="none">None</option>
            <option value="tip3p">TIP3P ({{ _("AMBER e OPLS apenas") }})</option>
            <option value="tip4p">TIP4P ({{ _("AMBER e OPLS apenas") }})</option>
            <option value="tip5p">TIP5P ({{ _("AMBER e OPLS apenas") }})</option>
          </select>
          <label for="modeloagua">{{ _("Modelo de Água") }}</label>
        </div>
      </div>

      <div class="my-2">
        <div class="form-floating">
          <select
            class="form-select"
            name="tipocaixa"
            id="tipocaixa"
          >
            <option
              value="cubic"
              selected
            >Cubic</option>
            <option value="triclinic">Triclinic</option>
            <option value="dodecahedron">Dodecahedron</option>
            <option value="octahedron">Octahedron</option>
          </select>
          <label
            class="form-label"
            for="tipocaixa"
          >{{ _("Tipo de Caixa") }}</label>
        </div>
      </div>

      <div class="my-2">
        <div class="form-floating">
          <input
            type="number"
            class="form-control"
            value="0"
            name="distanciacaixa"
            min="0"
            step="0.1"
            id="distanciacaixa"
          >
          <label for="distanciacaixa">{{ _("Distância entre a proteína e a borda da caixa (nm)") }}</label>
        </div>
      </div>

      <div class="my-2">
        <div class="form-floating">
          <input
            class="form-control"
            type="number"
            value="2"
            disabled="disabled"
          >
          <label for="ns">{{ _("Tempo de Simulação") }} (ns)</label>
        </div>
      </div>

      <div class="form-check my-1">
        <input
          class="form-check-input"
          type="checkbox"
          checked="checked"
          disabled="disabled"
          name="neutralize"
          id="neutralize"
        >
        <label
          class="form-check-label"
          for="neutralize"
        >{{ _("Neutralizar o Sistema") }}</label>
      </div>

      <div class="form-check my-1">
        <input
          class="form-check-input"
          type="checkbox"
          disabled="disabled"
          id="double"
        >
        <label
          class="form-check-label"
          for="double"
        >{{ _("Calcular em dupla precisão") }}</label>
        <input
          type="hidden"
          name="double"
          value="False"
        >
      </div>

      <div class="form-check my-1">
        <input
          class="form-check-input"
          type="checkbox"
          name="ignore"
          id="ignore"
        >
        <label
          class="form-check-label"
          for="ignore"
        >{{ _("Ignorar Hidrogênios") }}</label>
      </div>

      <div class="row">
        <button
          class="my-2 btn btn-primary"
          value="Executar"
          name="execute"
        >
          <i
            class="fa fa-cogs"
            aria-hidden="true"
          ></i> {{ _("Executar") }}
        </button>
        <div class="d-flex justify-content-between">
          <div>
            <button
              class="my-2 btn btn-success"
              value="Download"
              name="download"
            >
              <i
                class="fa fa-file-lines"
                aria-hidden="true"
              ></i> {{ _("Gerar Lista de Comandos") }}
            </button>
            <p class="fs-6 text-center">{{ _('Baixe na "Minha Área"') }}</p>
          </div>
          <div>
            <a
              name="dlmdp"
              class="my-2 btn btn-primary"
              href="{{ url_for('DownloadRoutes.downloadmdpfiles') }}"
            >
              <i
                class="fas fa-download"
                aria-hidden="true"
              ></i> {{ _("Baixar arquivos MDP") }}
            </a>
          </div>
        </div>
      </div>
    </form>
    <div class="d-flex flex-column">
      <label
        class="my-3 border-bottom border-primary"
        for=""
      >{{ _("Gerando arquivos para dinâmica ACPYPE") }}</label>
      <video
        class="mx-auto"
        width="512"
        height="256"
        controls
      >
        <source
          src="{{ url_for('static', filename='video/dinamicaACPYPE.mp4') }}"
          type="video/mp4"
        >
      </video>
    </div>
  </div>
</div>

<script>
  function validateProcessing() {
    var file = document.getElementById('file');
    var fileitp = document.getElementById('fileitp');
    var filegro = document.getElementById('filegro');
    var distance = document.getElementById('distanciacaixa');

    if (file.value === "" || file.value == null) {
      alert('{{ _("Você deve fornecer um arquivo de proteína (.pdb)") }}');
      file.focus()
      return false
    }
    if (fileitp.value === "" || fileitp.value == null) {
      alert('{{ _("Você deve fornecer um arquivo de ligante (.itp)") }}');
      fileitp.focus()
      return false
    }
    if (filegro.value === "" || filegro.value == null) {
      alert('{{ _("Você deve fornecer um arquivo de ligante (.gro ou .pdb)") }}');
      filegro.focus()
      return false
    }
    if (distance.value <= 0) {
      alert('{{ _("A distância entre a proteína e a borda da caixa deve ser maior que 0") }}');
      distance.focus()
      return false
    }

    var execButton = document.getElementsByName('execute')[0]
    var dlButton = document.getElementsByName('download')[0]
    var dlmdpButton = document.getElementsByName('dlmdp')[0]
    execButton.className += " disabled"
    dlButton.className += " disabled"
    dlmdpButton.className += " disabled"

    setTimeout(() => {
      window.location.reload()
    }, 1500)
    return true
  };  
</script>

{% endblock %}
