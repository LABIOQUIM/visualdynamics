version: "3"

services:
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.dev
    image: visualdynamics/website:dev
    command: ["yarn", "workspace", "web", "dev"]
    ports:
      - "3000:3000"
    depends_on:
      - mailer
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/apps/web/.next

  mailer:
    image: murilofuza/simple-mail:0.0.6
    env_file: .env
    ports:
      - "3002:3000"
    depends_on: 
      - redis
    volumes:
      - ./emails:/templates

  database:
    image: postgres:15-alpine
    ports:
      - "65432:5432"
    environment:
      POSTGRES_PASSWORD: "${DB_PASS}"
      POSTGRES_DB: "${DB_DATABASE}"
    volumes:
      - database:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    volumes:
      - redis:/data

volumes:
  database:
    driver: nfsvol
  redis:
    driver: nfsvol