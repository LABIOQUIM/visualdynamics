version: '3.8'
services:
  database:
    image: postgres:alpine
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: "postgresvd"
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - cache:/data
  client:
    build:
      context: .
      dockerfile: Dockerfile.client
      target: builder
    command: yarn start
    expose:
      - "3001"
    ports:
      - "3001:3001"
volumes:
  cache:
    driver: local