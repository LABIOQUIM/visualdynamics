version: '3.8'
services:
  database:
    container_name: VDDB
    image: postgres:alpine
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: "postgresvd"
  mq:
    container_name: VDMQ
    image: redis:alpine
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - mq:/data
  client:
    container_name: VDWEB
    restart: always
    build:
      context: ./apps/client
      target: builder
    networks:
      - def
    depends_on:
      - database
    ports:
      - "3001:3001"
  server:
    container_name: VDSRV
    restart: always
    build:
      context: ./apps/server
      target: runner
    depends_on:
      - mq
    networks:
      - def
    volumes:
      - $HOME/VDfiles:/VDfiles
    ports:
      - "3002:3002"
volumes:
  mq:
    driver: local
networks:
  def:
    driver: bridge